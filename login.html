<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Social Media App - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body data-page="login" class="auth-body enhanced-auth-body">
    <main class="auth-container">
      <section class="auth-card enhanced-auth-card">
        <h1 class="auth-title enhanced-auth-title">Welcome Back</h1>
        <p class="auth-subtitle enhanced-auth-subtitle">
          Log in to continue to the Mini Social Media App.
        </p>

        <form id="login-form" class="auth-form">
          <label for="login-email" class="label enhanced-label">Email</label>
          <input
            type="email"
            id="login-email"
            class="input input-text enhanced-input"
            placeholder="you@example.com"
            required
          />

          <label for="login-password" autofill class="label enhanced-label">Password</label>
          <input
            type="password"
            id="login-password"
            class="input input-text enhanced-input"
            placeholder="Enter your password"
            required
          />

          <div id="login-error" class="form-error enhanced-error"></div>

          <button type="submit" class="btn btn-primary auth-submit enhanced-auth-btn">
            Login
          </button>
        </form>

        <p class="auth-switch enhanced-switch">
          Don't have an account?
          <a href="signup.html" class="link enhanced-link">Sign up</a>
        </p>
      </section>
    </main>
<script>
  window.onload = () => {
    const inputs = document.querySelectorAll("input");
    inputs.forEach(i => i.value = "");
  };
</script>

    <script src="app.js" defer></script>
  </body>
</html>
